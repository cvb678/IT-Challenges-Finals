<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="css/base.css">
        <link rel="stylesheet" type="text/css" href="css/playlist.css">
        <link rel="stylesheet" type="text/css" href="css/player.css">

        <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
        <script type="text/javascript" src="js/player.js"></script>
        <script type="text/javascript" src="js/playlist.js"></script>
        <title>IT Challenges Final</title>
    </head>
    <body>
        <div id="player" class="player">
            <canvas id="canvas-player" class="canvas-player" width="1200px" height="600px"></canvas>
            <div class="player-buttons-container">
                <div id="player-list" class=player-buttons-container-list>List</div>
                <div id="player-back" class=player-buttons-container-backward>Back</div>
                <div id="player-next" class=player-buttons-container-forward>Next</div>
                <div id="player-playpause" class=player-buttons-container-playpause>P/P</div>
            </div>
            <div id="counter" class="counter">00:00</div>
            <div id="player-title" class="player-title"></div>
            <div class="player-author">Frederic Chopin</div>
        </div>
        
        <div id="playlist" class="playlist">
            <hr />
            <p id="stop-playback" class="stop-playback">X</p>
            <hr />
            <ul>
                <li data-id="0">
                    <p class="title">Spring</p> 
                    <p class="author">Frederic Chopin</p>
                </li>
                <li data-id="1">
                    <p class="title">Tarantelle, Op. 43</p> 
                    <p class="author" >Frederic Chopin</p>
                </li>
                <li data-id="2">
                    <p class="title">Mazurka in D Major, Op. 4</p> 
                    <p class="author">Frederic Chopin</p>
                </li>
                <li data-id="3">
                    <p class="title">Mazurka in D Major, Op. 71</p> 
                    <p class="author" data-title="mazurkaop71">Frederic Chopin</p>
                </li>
            </ul>
            <hr />    
        </div>
    </body>
</html>
